override-redirect = true

; This module is not active by default (to enable it, add it to one of the

; modules-* list above).

; Please note that only a single tray can exist at any time. If you launch

; multiple bars with this module, only a single one will show it, the others

; will produce a warning. Which bar gets the module is timing dependent and can

; be quite random.

; For more information, see the documentation page for this module:

; https://polybar.readthedocs.io/en/stable/user/modules/tray.html


[module/systray]

type = internal/tray
format = <tray>
tray-foreground = #db0087

format-margin = 8pt

tray-spacing = 16pt


[module/xworkspaces]

type = internal/xworkspaces


label-active = %name%

label-active-background = ${colors.background-alt}

label-active-underline= ${colors.primary}

label-active-padding = 1


label-occupied = %name%

label-occupied-padding = 1


label-urgent = %name%

label-urgent-background = ${colors.alert}

label-urgent-padding = 1


label-empty = %name%

label-empty-foreground = #540034

label-empty-padding = 1



[module/focused_window]
type = custom/script
exec = ~/.config/polybar/focused_window.sh
click-left = ~/.config/polybar/launch_rofi-window.sh



[module/filesystem]

type = internal/fs

interval = 25


mount-0 = /


label-mounted = %{F#DB0087}%mountpoint%%{F-} %percentage_used%%


label-unmounted = %mountpoint% not mounted

label-unmounted-foreground = ${colors.disabled}


[module/volume]

type = internal/pulseaudio


format-volume-prefix = "VOL "

format-volume-prefix-foreground = ${colors.primary}

format-volume = <label-volume>


label-volume = %percentage%%


label-muted = muted

label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]

type = internal/xkeyboard

blacklist-0 = num lock


label-layout = %name%

label-layout-foreground = ${colors.primary}

label-indicator-padding-left = 0

label-indicator-margin = 0

label-indicator-foreground = ${colors.background}

label-indicator-background = ${colors.secondary}
    
format-prefix-foreground = ${colors.primary}

label-layout-margin-left = 2

label = %percentage:2%%





[module/wlan]

type = custom/script
exec = ~/.config/polybar/wlan.sh
interval = 60
label = %output%
click-left = nm-connection-editor





[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 95
format = <ramp-coreload> 
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
[module/ram]
type = internal/memory
interval = 3
warn-percentage = 95
format = <bar-used> <label>
label = %gb_used%/%gb_total%
bar-used-indicator =
bar-used-width = 10
bar-used-foreground-0 = #db0087
bar-used-foreground-1 = #8e0058
bar-used-foreground-2 = #510032
bar-used-foreground-3 = #30001d
bar-used-fill = ▐
bar-used-empty = ▐
bar-used-empty-foreground = #ffffff










[module/date]

type = internal/date

interval = 1


date = %H:%M

date-alt = %Y-%m-%d %H:%M:%S


label = %date%

label-foreground = ${colors.primary}




[module/rofi]

[module/powermenu]
type = custom/script
click-left = ~/rofi-power-menu.sh
label = %output%
interval = 0
exec = echo ""

[module/media]
type = custom/script
exec = ~/.config/polybar/current-track.sh
interval = 10
label = %output%
click-left = ~/.config/polybar/control-music.sh playpause
click-right = ~/.config/polybar/control-music.sh next
click-middle = ~/.config/polybar/control-music.sh previous
[module/battery]
type = internal/battery


full-at = 100


low-at = 5


battery = BAT1
adapter = ACAD



time-format = %H:%M


format-charging = <animation-charging> <label-charging>


format-discharging = <animation-discharging> <label-discharging>


format-full = <ramp-capacity> <label-full>


format-low = <label-low> <animation-low>

label-charging = Charging %percentage%%


label-discharging = Discharging %percentage%%


label-full = Fully charged


label-low = BATTERY LOW %time%

ramp-capacity-0 = 

bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200
